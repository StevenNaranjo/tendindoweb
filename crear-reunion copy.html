    <script>
      if(!sessionStorage.getItem('usuario')){
}
    const usuario = JSON.parse(sessionStorage.getItem('usuario'));
    console.log(usuario);
    localStorage.setItem('usuario', usuario);
    document.getElementById('nombre').innerText = usuario.nombre;
    document.getElementById('crearReunionForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Evitar que el formulario se envíe normalmente
    const id_proyecto = sessionStorage.getItem('projectId'); // Puedes obtener el id del proyecto de donde quieras, aquí he puesto 1 como ejemp
    const formData = {
      tema: document.getElementById('tema').value,
      medio: document.getElementById('medio').value,
      fecha: document.getElementById('fecha_hora').value,
      id_proyecto: id_proyecto // Puedes obtener el id del proyecto de donde quieras, aquí he puesto 1 como ejemplo
    };

    try {
      const response = await fetch('https://requeapi-1.onrender.com/createMeeting', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        const data = await response.json();
        console.log(data.message); // Mostrar mensaje de éxito en la consola
        // Aquí puedes hacer cualquier otra acción que desees después de que se haya creado la reunión con éxito
      } else {
        throw new Error('Error al crear la reunión');
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });
