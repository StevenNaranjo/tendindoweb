    <script>
      if(!sessionStorage.getItem('usuario')){
      }
      const usuario = JSON.parse(sessionStorage.getItem('usuario'));
      console.log(usuario);
      localStorage.setItem('usuario', usuario);
      document.getElementById('nombre').innerText = usuario.nombre;

      document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            const cedula = usuario.cedula; // esto se obtine del sessionStorage


            const correo = document.getElementById('correo').value
            const telefono = document.getElementById('telefono').value
            const departamento = document.getElementById('departamento').value

            const userData = {
              correo: correo,
              cedula: cedula,
              telefono: telefono,
              departamento: departamento
            }

            const data2 = updateUser(userData);
          console.log(data2);
          if (data2.message === 'Modificando Usuario') {
            console.log("Proyecto creado exitosamente");
          } else {
            console.log("Error al crear el proyecto");
          }
        });

        async function updateUser(usuario) {
        const response = await fetch("https://requeapi-1.onrender.com/updateUser", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(usuario),
        });
        const data = await response.json();
        return data;
      }
