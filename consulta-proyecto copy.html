    <script>
      if(!sessionStorage.getItem('usuario')){
}
    const usuario = JSON.parse(sessionStorage.getItem('usuario'));
    console.log(usuario);
    localStorage.setItem('usuario', usuario);
    document.getElementById('nombre').innerText = usuario.nombre;
    
    document.addEventListener("DOMContentLoaded", function() {
  // Obtener el ID del proyecto de la URL
  const urlParams = new URLSearchParams(window.location.search);
  const projectId = parseInt(urlParams.get('id'));
  sessionStorage.setItem('projectId', JSON.stringify(projectId));
  // Obtener los datos de proyectos del sessionStorage
  const projects = JSON.parse(sessionStorage.getItem('projects'));

  // Verificar si hay proyectos almacenados
  if (Array.isArray(projects)) {
    // Encontrar el proyecto con el ID deseado
    const project = projects.find(p => p.idProyecto === projectId);

    // Verificar si se encontró el proyecto
    if (project) {
      // Obtener el contenedor donde se mostrará la información del proyecto
      const container = document.getElementById("consulta-proyectos-container");

      // Generar el HTML para el proyecto
      const html = `
        <div class="consulta-proyecto-container3">
          <span class="consulta-proyecto-text02">${project.descripcion}</span>
          <span class="consulta-proyecto-text03"><span>${project.nombre_proyecto}</span></span>
          <span class="consulta-proyecto-text05"><span>Descripción</span></span>
          <span class="consulta-proyecto-text07"><span>${project.ced_responsable}</span></span>
          <span class="consulta-proyecto-text09"><span>Encargado</span></span>
          <span class="consulta-proyecto-text11"><span>${project.fechaInicio}</span></span>
          <span class="consulta-proyecto-text13"><span>Fecha de inicio</span></span>
          <span class="consulta-proyecto-text15"><span>${project.presupuesto} colones</span></span>
          <span class="consulta-proyecto-text17"><span>Presupuesto</span></span>
          <span class="consulta-proyecto-text19"><span>${project.recursosNecesarios}</span></span>
          <span class="consulta-proyecto-text21"><span>Recursos necesarios</span></span>
          <span class="consulta-proyecto-text23"><span>${project.estado}</span></span>
          <span class="consulta-proyecto-text25"><span>Estado del proyecto</span></span>
        </div>
      `;

      // Agregar el HTML del proyecto al contenedor
      container.innerHTML = html;
    } else {
      // Mostrar un mensaje de error si no se encontró el proyecto
      console.error('No se encontró el proyecto con el ID especificado.');
    }
  } else {
    // Mostrar un mensaje de error si no hay proyectos almacenados
    console.error('No hay proyectos almacenados en la sesión.');
  }
});
