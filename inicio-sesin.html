    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
    
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const user = { correo: email, contrasnha: password };
    
    const data = await loginUser(user);
    console.log(data);
    if (data.message === "Inicio de sesión exitoso") {
    console.log("Login successful");
    sessionStorage.setItem('usuario', JSON.stringify(data.payload));
    
    setTimeout(() => {
        window.location.href = "pgina-principal.html";
    }, 100); // Redirigir después de 1 segundo (1000 milisegundos)
 // Redirigir a signinexitoso.html
} else {
    console.log("Login failed");
}
});
  
      async function loginUser(user) {
        const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(user),
    });
    const data = await response.json();
    return data;
      }
