    <script>
      if(!sessionStorage.getItem('usuario')){
}
    const usuario = JSON.parse(sessionStorage.getItem('usuario'));
    console.log(usuario);
    localStorage.setItem('usuario', usuario);
    document.getElementById('nombre').innerText = usuario.nombre;

      document.getElementById("crearProyectoForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const user = JSON.parse(sessionStorage.getItem("usuario"));
    
        const nombre_proyecto = document.getElementById("nombre_proyecto").value;
        const ced_responsable1 = user.cedula;
        const fecha_inicio = document.getElementById("fecha_inicio").value;
        const presupuesto = document.getElementById("presupuesto").value;
        const recursosNecesarios = document.getElementById("recursosNecesarios").value;
        const descripcion = document.getElementById("descripcion").value;
        const messageDiv = document.getElementById("message");
        const idProyecto = sessionStorage.getItem("projectId");
        const proyecto = {
          nombre_proyecto: nombre_proyecto,
          ced_responsable: ced_responsable1,
          fecha_inicio: fecha_inicio,
          presupuesto: presupuesto,
          recursosNecesarios: recursosNecesarios,
          descripcion: descripcion
        };
        const data = await createProject(proyecto);
        console.log(data);
        if (data.message === "Registro exitoso") {
          const dataCollaborator = {
            cedula: ced_responsable1,
            id_proyecto: idProyecto
          }
          const dataollaborator = await addCollaborator(dataCollaborator);
          console.log(dataollaborator);
          console.log("Proyecto creado exitosamente");
        } else {
          console.log("Error al crear el proyecto");
        }
      });
    
      async function createProject(proyecto) {
        const response = await fetch("https://requeapi-1.onrender.com/createProject", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(proyecto),
        });
        const data = await response.json();
        return data;
      }
      async function addCollaborator(datos) {
        const response = await fetch("https://requeapi-1.onrender.com/addCollaborator", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(datos),
        });
        const data = await response.json();
        return data;
        
      }
      
    </script>
